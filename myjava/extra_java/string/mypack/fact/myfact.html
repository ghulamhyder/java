<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	 <script type="text/javascript">
	 	
	 	function myfact(num){

	 		if(num==1){

	 			return 1;
	 		}
	 		else {

	 			var total=num * myfact(num-1);
	 		}
	 		return total;
	 	}
	 	console.log(myfact(5));
	 </script>
</body>
</html>
